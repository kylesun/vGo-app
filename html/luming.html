	<h1>鹿鸣</h1>
	
	
	<p>
	呦呦鹿鸣，食野之苹。我有嘉宾，鼓瑟吹笙。<br />吹笙鼓簧，承筐是将。人之好我，示我周行。<br />
	呦呦鹿鸣，食野之蒿。我有嘉宾，德音孔昭。<br />视民不恌，君子是则是效。我有旨酒，嘉宾式燕以敖。<br />
	呦呦鹿鸣，食野之芩。我有嘉宾，鼓瑟鼓琴。<br />鼓瑟鼓琴，和乐且湛。我有旨酒，以燕乐嘉宾之心。<br />
	</p>
	<p>--《诗经》</p>
