	float: left;

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">桃夭</h1>
</header>
<div class="mui-content">
	<div class="box">
	<h1>桃<br>夭</h1>
	
	
	<p>
	桃之夭夭，灼灼其华。<br>之子于归，宜其室家。<br>
	桃之夭夭，有蕡其实。<br>之子于归，宜其家室。<br>
	桃之夭夭，其叶蓁蓁。<br>之子于归，宜其家人。<br>
	</p>
	<p>--《诗经》</p>
</div>
	
</div>

<script src="../js/mui.min.js"></script>

	mui.init()
